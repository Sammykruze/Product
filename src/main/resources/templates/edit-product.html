<!DOCTYPE html>

<html>
	<head>
		<title> Product Store</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
	</head>
	
		<body>
		
			<div class="container">
			<div class="d-flex mb-2"><h2 class="mr-4"> Edit Product</h2>  <a class="btn btn-danger" href="/displayallproduct">Show All Product</a></div>
			<form class="form-group"  th:action="@{/update/{id}(id=${pro.id})}"   th:object="${pro}" method = "post" >
			
			
				<input  class="form-control" type= "text" placeholder ="Product Name" th:field="*{productName}" /> <br />
				<input  class="form-control" type= "text" placeholder ="Product Price" th:field="*{productPrice}" />  <br />
				<input class="form-control" type= "text" placeholder ="Product Category" th:field="*{productCategory}" /><br />
				<input class="form-control" type= "text" placeholder ="Year Produced" th:field="*{productYear}" /><br />
				<input class="form-control" type= "text" placeholder ="country Produced" th:field="*{countryProduced}" /><br /> 
				
			
			
				<button type="submit" class="btn btn-outline-danger"> Edit Product To Store</button>
			</form>
			<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
			<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
			<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
		</body>
</html>
