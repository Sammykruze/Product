<!DOCTYPE html>

<html>
	<head>
		<title>Product Page</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
	</head>
	
		<body>
			
			<div class= "container">
			<div class="d-flex mb-2"><h2 class="mr-4"> Product Store</h2> 
			<a class="btn btn-danger" href="/displayallproduct">Show All product</a>
			</div>
		<br>
			<form th:action="@{/addproduct}" th:object = "${productModel}" method = "post" >
			
			
				<input  class="form-control"  type= "text" placeholder ="product name" th:field="*{productName}" /> <br />
				<input  class="form-control" type= "text" placeholder ="product price" th:field="*{productPrice}" />  <br />
				<input  class="form-control" type= "text" placeholder ="product category" th:field="*{productCategory}" /><br /> 
				<input  class="form-control" type= "text" placeholder ="product year" th:field="*{productYear}" /><br /> 
				<input  class="form-control" type= "text" placeholder ="country produced" th:field="*{countryProduced}" /><br /> 
			
			
				<button type="submit" class="btn btn-outline-primary"> Add Product To Store</button>
			</form>
			
			
			<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
			<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
			<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
		</body>
</html>
